language: cpp

env:
  global:
    -LINUX_DIST = llvm-toolchain-trusty
    - DEPS_DIR=${TRAVIS_BUILD_DIR}/deps

    - CXX_FLAGS="-Wall -pedantic -Werror -Wno-variadic-macros -Wno-long-long -Wno-shadow"
    -RUN_TESTS = true
    -COVERAGE = false

matrix:
  include:
    -os: linux
    dist: trusty
    sudo: true
    compiler: gcc
    addons:
      apt:
        sources: &precise_latest_boost_sources
          - ubuntu-toolchain-r-test
          - llvm-toolchain-trusty-5.0
        packages: &precise_latest_boost_packages
          - gcc-7
          - g++-7
          - clang-5.0
          - valgrind
    stdlib:
      - libc++
      - stdlibc++

    std:
      - c++03
      - c++11
      - c++14
      - c++17
          - c++-latest
  
before_install:
  - export CMAKE_OPTIONS=${CMAKE_OPTIONS}" "${ENV_CMAKE_OPTIONS}
  - export CXX_FLAGS=${CXX_FLAGS}" "${ENV_CXX_FLAGS}

install:
    - if [ "$CXX" = "clang++" ] && [ "$TRAVIS_OS_NAME" = "linux" ]; then export CXX="clang++-5.0" CC="clang-5.0"; fi
    - echo ${PATH}
    - echo ${CXX}
    - ${CXX} --version
    - ${CXX} -v
    - sudo pip install codecov

before_script:
  - mkdir -p build
  - cd build
  - cmake ${CMAKE_OPTIONS} -DCMAKE_CXX_FLAGS=${CXX_FLAGS} -DCMAKE_BUILD_TYPE=Coverage -DBUILD_TESTS=ON .. 

script:
 - make 
 - make BuildTravisCI_coverage
 after_success:
    - codecov -t c376990f-2ad6-4f7b-bbdb-5378a52e295c -X gcov