language: cpp

os: linux

compiler: gcc
    
addons:
  apt:
    sources: &precise_latest_boost_sources
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-5.0
    packages: &precise_latest_boost_packages
      - g++-7


before_script:
  - mkdir -p build
  - cd build
  - cmake

script:
 - make 