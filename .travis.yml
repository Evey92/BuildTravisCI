language: cpp

compiler:
  - gcc
  - clang
os:
  -linux
addons: 
  apt:
    sources:
    - ubuntu-toolchain-r-test                - llvm-toolchain-precise-3.8
    - llvm-toolchain-precise-3.8
    packages:
    - g++-4.8
    - clang-5.0
install:
- "[ $CXX = g++ ] && export CXX=g++-7 || true"
- "[ $CXX = clang++ ] && export CXX=clang++-3.8 || true"    
before_script:
  - mkdir build
  - cd build
  - cmake ..
script: make && make test
